<header class="sidebar">
    <mdb-side-nav #sidenav [fixed]="false">

      <mdb-navbar-brand>
        <li>
            <div class="false" *ngIf="imgProfileBoolean">
                <mdb-icon fas icon="user-circle"></mdb-icon>
            </div>
            <div class="true" *ngIf="!imgProfileBoolean">
                <img src="{{ imgProfile }}" class="img-fluid rounded-circle z-depth-0">
            </div>
        </li>
      </mdb-navbar-brand>

      <links>
        <li>
            <ul class="social">
                <p>
                    {{ emailUser }}
                </p>
            </ul>
        </li>
      </links>
      <div class="sidenav-bg mask-strong"></div>
    </mdb-side-nav>

    <mdb-navbar SideClass="navbar fixed-top navbar-toggleable-md navbar-expand-lg scrolling-navbar double-nav"
      [containerInside]="false">

      <navlinks class="navbar-container">
        <div class="">
          <a (click)="sidenav.toggle()" class="button-collapse hidden-nav-button-collapse mx-0">
            <mdb-icon fas icon="bars"></mdb-icon>
          </a>
        </div>
      </navlinks>

      <navlinks>
        <ul class="nav navbar-nav nav-flex-icons ml-auto ie-double-nav ie-hidden-double-nav">
          <li class="nav-item avatar dropdown btn-group" dropdown>
            <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light" id="navbarDropdownMenuLink-5" mdbWavesEffect>
              <div *ngIf="imgProfileBoolean">
                <mdb-icon fas icon="user-circle"></mdb-icon>
              </div>
              <div *ngIf="!imgProfileBoolean">
                <img src="{{ imgProfile }}" class="img-fluid rounded-circle z-depth-0">
              </div>
            </a>
            <div class="dropdown-menu dropdown-menu-right" role="menu">
              <a class="dropdown-item" routerLink="/perfil">Mi perfil</a>
              <a class="dropdown-item" (click)="onLogout()">Salir</a>
            </div>
          </li>
        </ul>
      </navlinks>
    </mdb-navbar>

</header>
<router-outlet></router-outlet>
